<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h3>An Ordered List:</h3>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
    <h3>An Unordered Lists:</h3>
    <ul>
        <li>One Item</li>
        <li>Two Item</li>
        <li>Three Item</li>
    </ul>
</body>
</html>
